name: apalive
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+3

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1
  syncfusion_flutter_maps: ^31.1.22
  go_router: ^16.2.4
  keyboard_dismisser: ^3.0.0
  blur: ^4.0.2
  flutter_bloc: ^9.1.1
  logger: ^2.6.2
  shared_preferences: ^2.5.3
  get_it: ^8.2.0
  dio: ^5.9.0
  equatable: ^2.0.7
  formz: ^0.8.0
  connectivity_plus: ^6.1.5
  internet_connection_checker: ^3.0.1
  json_annotation: ^4.9.0
  mask_text_input_formatter: ^2.9.0
  jitsi_meet_flutter_sdk: ^11.5.1
  url_launcher: ^6.3.2
  flutter_spinkit: ^5.2.2
  flutter_html: ^3.0.0
  cached_network_image: ^3.4.1
  image_picker: ^1.2.0
  provider: ^6.1.5+1
  web_socket_channel: ^3.0.3
  syncfusion_flutter_pdfviewer: ^31.1.22

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.9.0
  json_serializable: ^6.11.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/json/uzbekistan_map.json
    - assets/json/geoBoundaries-UZB-ADM2_simplified.json
    - assets/json/uzbekistan_regional.json

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
